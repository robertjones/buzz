<!DOCTYPE html>
<html>

  <style type="text/css">
    html {
      font-family: Arial, Helvetica, Verdana;
      font-size: 20px;
    }
    button {
      font-size: 20px;
      padding: 50px;
      width: 90%;
    }
  </style>

  <audio id="audio">
    <source src="https://raw.githubusercontent.com/robertjones/buzz/master/buzzer.aac" type="audio/aac" />
    <source src="https://raw.githubusercontent.com/robertjones/buzz/master/buzzer.mp3" type="audio/mp3" />
    <source src="https://raw.githubusercontent.com/robertjones/buzz/master/buzzer.ogg" type="audio/ogg" />
  </audio>

  <h1>Random timer</h1>
  <p id="p1">Ready to go.</p>
  <button id="button">Start</button>
  <p><small>Buzzes randomly within 20 seconds.</small></p>

  <script type="text/javascript">
    var button = document.getElementById('button');
    var audio = document.getElementById('audio');
    var p1 = document.getElementById('p1');

    function getRandomArbitrary(min, max) {
      var num = Math.random() * (max - min) + min;
      return num; 
    };

    function play() {
      audio.play();
      p1.innerHTML = "Time's up!";
    };

    var onClick = function() {
      audio.play();
      p1.innerHTML = "Running...";
      setTimeout(play, getRandomArbitrary(200, 20000));
    };

    button.addEventListener('click', onClick, false);
  </script>
</html>
